<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-jumbotron [Titolo]="titolo" [SottoTitolo]="sottotitolo" [Show]="false"></app-jumbotron>

<!--<h1>Film in catalogo</h1> -->
<table id="articoli" [border]="1"> 
    <!--<caption>Disponibili alla visione</caption> -->
    <thead> 
        <tr> 
            <th>Codice</th> 
            <th>Titolo</th> 
            <th>Anno</th> 
            <th>Genere</th> 
        </tr> 
    </thead> 
    <tbody> 
        <tr *ngFor="let varFilm of film">
            <td>{{varFilm.id}}</td> 
            <td>{{varFilm.titolo}}</td> 
            <td>{{varFilm.anno}}</td> 
            <td>{{varFilm.genere}}</td> 
        </tr> 
    </tbody> 
</table>
</body>
</html>
